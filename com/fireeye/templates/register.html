<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/bootstrap.min.css">
  <title>Register</title>
</head>

<body>
  <div class="container">
    <h1>Please Login</h1>
    <br>
    <form class="" action="/register" method="post">
      <table width="600">
        <tr>
          <td>
            <p>Name</p>
          </td>
          <td>
            <input type="text" placeholder="Name" name="name" value="{{request.form.name}}">
          </td>
        </tr>

        <tr>
          <td><p>Phone</p></td>
          <td><input type="text" placeholder="Phone" name="phone" value="{{request.form.phone}}"></td>
        </tr>

        <tr>
          <td><p>Start Date</p></td>
          <td><input type="text" placeholder="MM/DD/YYYY" name="start_date" value="{{request.form.start_date}}"></td>
        </tr>

        <tr>
          <td><p>End Date</p></td>
          <td><input type="text" placeholder="MM/DD/YYYY" name="end_date" value="{{request.form.end_date}}"></td>
        </tr>

        <tr>
          <td><input class="btn btn-default" type="submit" value="Register"></form></td>
        </tr>

      </table>

      <!-- <button type="submit" class="btn btn-default" value="Login"></button> -->
    </form>


    {% if error %}
    <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}

    {% if message %}
    <p><strong>{{message}}</strong></p>
    {% endif %}

  </div>
</body>

</html>
